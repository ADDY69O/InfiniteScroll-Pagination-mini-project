<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head> 
<body>
    <div id="main">
        <nav class="navbar">
            <h1 class="navHead">PostShala</h1>
        </nav>
        <div class="Products"></div>
        <div class="pagination">
            <button class="btnPrev" disabled onclick="handleBack()">Prev</button>
            <div class="pageBtn"></div>
            <button class="btnNext" onclick="handleNext()">Next</button>

            <div class="offsetMain">
                <label for="offset">Page Size</label>
                <select name="offset" id="offset">
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
        <div id="loadingIndicator" class="loadingIndicator" style="display: none;">
            <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzR2d2ZwajJ5ajJ1YjY2MW9mYXI4ajczZXkzZjd5cWhjamZtdjd1aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9X3Fl6AdLfH5WcdHdt/giphy.webp" alt="Loading...">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="BaseApiService.js"></script>
    <script src="ApiService.js"></script>
    <script src="logic.js"></script>
    <script src="CacheData.js"></script>
    <script src="Pagination.js"></script>
</body>
</html>
